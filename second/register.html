<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Contact Me Section Start Here -->
    
    <section id="contact">
        <div class="section-title">
            <h3 class="text-center text-dark">Please Contact Our Community</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 bg-secondary p-5">
                <form action="mailto:imamfurnituremart24@gmail.com" method="post" enctype="text/plain"
                    class="was-validated"></form>
    
                <div class="from-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" name="fullname" required>
                    <div class="valid-feedback">valid-feedback</div>
                    <div class="invalid-feedback">Enter Fullname before Submiting the form </div>
                </div>
    
                <div class="from-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
    
                <div class="from-group">
                    <label for="message">Message</label>
                    <textarea style="resize: none;" name="" id="" class="form-control" cols="30" rows="4"></textarea>
                </div>
    
                <div class="from-group text-center">
                    <input type="submit" class="btn btn-primary mt-4" value="Submit">
                    <input type="reset" class="btn btn-primary mt-4" value="Reset">
                </div>
    
    
            </div>
        </div>
    </section>
    
    <!-- Contact Me Section End Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
